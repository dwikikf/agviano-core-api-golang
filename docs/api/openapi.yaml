openapi: 3.0.3
info:
  title: Agviano Backend (Agviano Core API - RESTful API)
  version: 1.0.0
  description: |
    RESTful API untuk backend CMS dan Marketplace **PT Agviano**.
    API ini menyediakan endpoint untuk autentikasi pengguna,
    manajemen produk, dan transaksi order.

servers:
  - url: http://localhost:8080/api/v1
    description: Local Development Server

tags:
  - name: Auth
    description: Endpoint untuk autentikasi dan otorisasi pengguna.
  - name: Product
    description: Endpoint untuk manajemen produk dan kategori.
  - name: Order
    description: Endpoint untuk transaksi dan pemesanan produk.

paths:
  /products:
    get:
      tags:
        - Product
      summary: Ambil semua produk
      description: Mengembalikan daftar produk yang tersedia.
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Filter produk berdasarkan kategori
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Daftar produk berhasil diambil.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseProductList'

    post:
      tags:
        - Product
      summary: Tambah produk baru
      description: Menambahkan produk baru.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: Produk berhasil ditambahkan.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCreated'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Product'
        '400':
          description: Data tidak valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '401':
          description: Token tidak valid atau tidak disertakan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'

  /products/{productId}:
    get:
      tags:
        - Product
      summary: Ambil detail produk
      description: Mengembalikan detail produk berdasarkan ID.
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Detail produk berhasil diambil.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseProduct'
        '404':
          description: Produk tidak ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

    put:
      tags:
        - Product
      summary: Update produk
      description: Memperbarui informasi produk berdasarkan ID.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdateRequest'
      responses:
        '200':
          description: Produk berhasil diperbarui.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseUpdated'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Product'
        '400':
          description: Data tidak valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '401':
          description: Token tidak valid atau tidak disertakan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'
        '404':
          description: Produk tidak ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

    delete:
      tags:
        - Product
      summary: Hapus produk
      description: Menghapus produk berdasarkan ID.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Produk berhasil dihapus.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDeleted'
        '401':
          description: Token tidak valid atau tidak disertakan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'
        '404':
          description: Produk tidak ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

  /orders:
    get:
      tags:
        - Order
      summary: Ambil semua order
      description: Mengembalikan daftar order yang telah dibuat.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Daftar order berhasil diambil.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOrderList'
        '401':
          description: Token tidak valid atau tidak disertakan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'

    post:
      tags:
        - Order
      summary: Buat order baru
      description: Membuat order baru dengan item yang dipilih.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '201':
          description: Order berhasil dibuat.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCreated'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Order'
        '400':
          description: Data tidak valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '401':
          description: Token tidak valid atau tidak disertakan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'

  /orders/{orderId}:
    get:
      tags:
        - Order
      summary: Ambil detail order
      description: Mengembalikan detail order berdasarkan ID.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Detail order berhasil diambil.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOrder'
        '401':
          description: Token tidak valid atau tidak disertakan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUnauthorized'
        '404':
          description: Order tidak ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # === Base Response ===
    ResponseBase:
      type: object
      properties:
        status:
          type: string
          example: ok
        message:
          type: string
          example: sukses
        data:
          type: object
          nullable: true
          example: null

    # === Error Responses ===
    ResponseError:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            status:
              example: error
            message:
              example: "Data tidak valid"
            data:
              nullable: true
              example: null

    # === Unauthorized Responses ===
    ResponseUnauthorized:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            status:
              example: error
            message:
              example: "Token tidak valid atau tidak disertakan."
            data:
              nullable: true
              example: null

    # === Product Schemas ===
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        image_url:
          type: string
        category:
          type: string
        created_at:
          type: string
          format: date-time

    ProductCreateRequest:
      type: object
      required: [name, price, category]
      properties:
        name:
          type: string
          example: "Produk Baru"
        description:
          type: string
          example: "Deskripsi produk baru"
        price:
          type: number
          format: float
          example: 150000.00
        image_url:
          type: string
        category:
          type: string
          example: "Kategori Produk Baru"

    ProductUpdateRequest:
      type: object
      required: [name, price, category]
      properties:
        name:
          type: string
          example: "Produk Diperbarui"
        description:
          type: string
          example: "Deskripsi produk diperbarui"
        price:
          type: number
          format: float
          example: 175000.00
        image_url:
          type: string
        category:
          type: string
          example: "Kategori Produk Diperbarui"

    ResponseProductList:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Product'
          example:
            status: ok
            message: "Daftar produk berhasil diambil"
            data:
              - id: 1
                name: "Wypall X60"
                description: "Wypall X60 adalah tisu industri berkualitas tinggi."
                price: 700000.0
                image_url: "https://cdn.agviano.com/images/wypallx60.jpg"
                category: "wipers"
                created_at: "2025-10-31T08:00:00Z"
              - id: 2
                name: "Wypall X70"
                description: "Wypall X70 menawarkan daya serap luar biasa."
                price: 125000.0
                image_url: "https://cdn.agviano.com/images/wypallx70.jpg"
                category: "wipers"
                created_at: "2025-10-31T08:05:00Z"

    ResponseProduct:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Product'

    ResponseCreated:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            status:
              example: created
            message:
              example: "Data Berhasil Dibuat"
            data:
              nullable: true
              example: null

    ResponseUpdated:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            status:
              example: updated
            message:
              example: "Data Berhasil Diperbarui"
            data:
              nullable: true
              example: null

    ResponseDeleted:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            status:
              example: deleted
            message:
              example: "Data Berhasil Dihapus"
            data:
              nullable: true
              example: null

    # === Order Schemas ===
    Order:
      type: object
      properties:
        id: 
          type: integer
        total_price:
          type: number
          format: float
        status:
          type: string
          enum: [pending, paid, shipped, delivered, cancelled]
        created_at:
          type: string
          format: date-time
        order_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    OrderItem:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
        price:
          type: number
          format: float

    OrderCreateRequest:
      type: object
      required: [order_items]
      properties:
        order_items:
          type: array
          items:
            type: object
            required: [product_id, quantity]
            properties:
              product_id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 2

    ResponseOrderList:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Order'

    ResponseOrder:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Order'
